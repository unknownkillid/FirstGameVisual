<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Game</title>
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="icon"
        href="https://i.postimg.cc/k4K7BDgb/rocket-launch-with-pixel-art-vector-illustration-744913-92-1.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main-container" id="full-container">
        <header>
            <nav>
                <div class="navbar-menu">
                    <div class="score-bg">
                        <h2 id="score">SCORE={0}</h2>
                    </div>
                    <!-- heals =========================== -->
                    <div class="health-bar">
                        <img src="https://i.postimg.cc/kgHXLL41/giphy.gif" width="50px" height="50px" alt="">
                        <img src="https://i.postimg.cc/kgHXLL41/giphy.gif" width="50px" height="50px" alt="">
                        <img src="https://i.postimg.cc/kgHXLL41/giphy.gif" width="50px" height="50px" alt="">
                    </div>
                    <!-- menu buttons ====================== -->
                    <div class="res-set-butts">
                        <i class="fa-brands fa-shopify buy-menu" onclick="shopMenuHide() ,shopShowOtherHide()"
                            id="buy"></i>
                        <i class="fa-solid fa-arrow-rotate-left restart-button" id="restart"
                            onclick="reset() , startGameOtherHide()"></i>
                        <i class="fa-solid fa-gear settings-button"
                            onclick="settingMenuHide() , settingsMenuOtherHide()"></i>
                    </div>
                </div>
            </nav>
        </header>
        <!-- start game button==================== -->
        <div id="start-game-container">
            <button id="start" onclick="startingGame()">Start Game</button>
        </div>
        <!-- settings menu ======================== -->
        <div class="settings-container" id="sett-menu">
            <header>
                <nav>
                    <div class="settings-titles-flex">
                        <h1 class="sett-title">Settings</h1>
                        <p id="sett-x" onclick="xSettingsMenu()">X</p>
                    </div>
                </nav>
            </header>

            <div class="setting-inputs">
                <div>
                    <label for="check-sett">Music</label>
                    <input type="checkbox" class="sett-check" id="check-sett">
                </div>

                <div>
                    <label for="check-sound">Sound</label>
                    <input type="checkbox" class="sound-check" id="check-sound">
                </div>
            </div>
        </div>

        <div id="shop-container">
            <header>
                <nav class="shop-navbar">
                    <div>
                        <h1 class="shop" id="shop-title">SHOP</h1>
                    </div>

                    <div>
                        <p id="closebtn1" onclick="closeShopMenu()">X</p>
                    </div>
                </nav>
            </header>



        </div>
        <!-- bullet and rocket ==================== -->
        <img src="https://i.postimg.cc/cCmvc3dQ/giphy-2.gif" class="bullet-shoot" id="bullet-animated">

        <div class="rocket-container">
            <img src="https://i.postimg.cc/JhhhGJ6F/rocket-joypixels.gif" id="rocket" width="100px" alt="">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
